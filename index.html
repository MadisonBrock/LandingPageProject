<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing Page Project">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Save The Birds</title>
</head>
<body>
    <section>
        <p>Trying to save the birds?</p>
        <div id="icon">
            <a href="phone">
                <i class="fas fa-phone"></i>
            </a>
            <a href="card">
                <i class="far fa-credit-card"></i>
            </a>
        </div>
    </section>
    <section id="main">
        <div id="picture-container">
            <img src="pexels-pixabay-326900.jpg" alt="Bird">
        </div>

        <div id="cover"></div>

        <div id="content">
            <h1>Save the Birds!</h1>
            <h2>Make sure they don't starve, $20 a day.</h2>
            <a href="#feed-them" id="feed">Feed Them!</a>
            
        </div>
    </section>

    
    

</body>
</html>
